<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Peringkat Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
</head>
<body>

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <aside class="bg-dark" id="sidebar-wrapper">
        <div class="sidebar-heading">
            <img src="shell_logo.png" alt="logo">
            <span>Raport Karyawan</span>
        </div>
        <div class="list-group list-group-flush">
            <a href="dashboard.html" class="list-group-item list-group-item-action"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            <a href="index.html" class="list-group-item list-group-item-action"><i class="bi bi-card-list me-2"></i>Form Penilaian</a>
            <a href="pegawai.html" class="list-group-item list-group-item-action"><i class="bi bi-people-fill me-2"></i>Data Karyawan</a>
            <a href="laporan.html" class="list-group-item list-group-item-action active"><i class="bi bi-file-earmark-bar-graph me-2"></i>Laporan</a>
            <a href="pengaturan.html" class="list-group-item list-group-item-action"><i class="bi bi-gear-fill me-2"></i>Pengaturan</a>
        </div>
    </aside>

    <!-- Konten Utama -->
    <main id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <h2 class="fs-2 m-0">Laporan Peringkat Karyawan</h2>
            </div>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-2"></i><span id="nama-admin-display">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="profil.html">Profil</a></li>
                            <li><a class="dropdown-item" href="#" id="logout-button">Keluar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid px-4">
            <div class="row my-5">
                <div class="col">
                    <div class="card shadow-sm" id="laporan-print-area">
                        <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
                            <h5 class="mb-2 mb-md-0"><i class="bi bi-award-fill me-2"></i>Peringkat Karyawan</h5>
                            <!-- PERUBAHAN FILTER DI SINI -->
                            <div class="d-flex align-items-center d-print-none">
                                <select class="form-select form-select-sm me-2" id="filter-quartal-laporan">
                                    <option value="">Semua Quartal</option>
                                    <option value="1">Quartal 1</option>
                                    <option value="2">Quartal 2</option>
                                    <option value="3">Quartal 3</option>
                                    <option value="4">Quartal 4</option>
                                </select>
                                <select class="form-select form-select-sm me-2" id="filter-tahun-laporan">
                                    <!-- Opsi tahun akan diisi oleh JavaScript -->
                                </select>
                                <button class="btn btn-secondary btn-sm" id="btn-cetak-laporan"><i class="bi bi-printer me-1"></i> Cetak</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">Peringkat</th>
                                            <th scope="col">Nama</th>
                                            <th scope="col">NIP</th>
                                            <th scope="col">Jabatan</th>
                                            <th scope="col">Avg.</th>
                                            <th scope="col">Predikat</th>
                                        </tr>
                                    </thead>
                                    <tbody id="laporan-table-body">
                                        <!-- Data peringkat akan dimuat di sini -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="laporan.js"></script>
<script>
    const userDataNav = JSON.parse(localStorage.getItem('userData'));
    if (userDataNav && userDataNav.namaTampilan) {
        document.getElementById('nama-admin-display').textContent = userDataNav.namaTampilan;
    }
    document.getElementById('logout-button').addEventListener('click', function() {
        sessionStorage.removeItem('isLoggedIn');
        window.location.href = 'login.html';
    });
</script>
</body>
</html>
