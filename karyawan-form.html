<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
</head>
<body>

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <aside class="bg-dark" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4">
            <img src="shell_logo.png" height="50" alt="logo" class="">
            <span class="text-light fs-5 d-block">Raport Karyawan</span>
        </div>
        <div class="list-group list-group-flush">
            <a href="dashboard.html" class="list-group-item list-group-item-action"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            <a href="index.html" class="list-group-item list-group-item-action"><i class="bi bi-card-list me-2"></i>Form Penilaian</a>
            <a href="pegawai.html" class="list-group-item list-group-item-action active"><i class="bi bi-people-fill me-2"></i>Data Karyawan</a>
            <a href="laporan.html" class="list-group-item list-group-item-action"><i class="bi bi-file-earmark-bar-graph me-2"></i>Laporan</a>
            <a href="pengaturan.html" class="list-group-item list-group-item-action"><i class="bi bi-gear-fill me-2"></i>Pengaturan</a>
        </div>
    </aside>

    <!-- Konten Utama -->
    <main id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <h2 class="fs-2 m-0" id="form-title">Tambah Data Karyawan Baru</h2>
            </div>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-2"></i><span id="nama-admin-display">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="profil.html">Profil</a></li>
                            <li><a class="dropdown-item" href="#" id="logout-button">Keluar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid px-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-person-vcard me-2"></i>Informasi Induk Karyawan</h5>
                </div>
                <div class="card-body">
                    <form id="karyawan-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nama" class="form-label">Nama Karyawan</label>
                                <input type="text" class="form-control" id="nama" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nip" class="form-label">NIP</label>
                                <input type="text" class="form-control" id="nip" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lokasi" class="form-label">Lokasi/Cabang</label>
                                <select class="form-select" id="lokasi" required>
                                    <option value="">-- Pilih Lokasi --</option>
                                    <option value="Basura">Basura</option>
                                    <option value="JGC-1">JGC-1</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="jabatan" class="form-label">Jabatan</label>
                                <!-- PERUBAHAN DARI INPUT MENJADI SELECT -->
                                <select class="form-select" id="jabatan" required>
                                    <option value="">-- Pilih Jabatan --</option>
                                    <option value="Shift Manager">Shift Manager</option>
                                    <option value="Mechanic">Mechanic</option>
                                    <option value="Shop Service Champion">Shop Service Champion</option>
                                    <option value="Forecourt Service Champion">Forecourt Service Champion</option>
                                </select>
                            </div>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary">Simpan Data Karyawan</button>
                        <a href="pegawai.html" class="btn btn-secondary">Batal</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="karyawan-form.js"></script>
<script>
    const userDataNav = JSON.parse(localStorage.getItem('userData'));
    if (userDataNav && userDataNav.namaTampilan) {
        document.getElementById('nama-admin-display').textContent = userDataNav.namaTampilan;
    }
    document.getElementById('logout-button').addEventListener('click', function() {
        sessionStorage.removeItem('isLoggedIn');
        window.location.href = 'login.html';
    });
</script>
</body>
</html>
